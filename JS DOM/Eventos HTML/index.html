<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos no HTML</title>
  </head>
  <body>
    <h1>Eventos no HTML</h1>
    <div>
      <label for="onMouseEnter">Entrada do mouse</label>
      <input
        type="text"
        name=""
        id="onMouseEnter"
        onmouseenter="onMouseEnter()"
      />
    </div>
    <br />
    <div>
      <label for="onChange">Mudança de valor:</label>
      <input
        type="text"
        name=""
        id="onChange"
        onchange="console.log('Mudança do valor')"
      />
    </div>
    <br />
    <div>
      <label for="onFocus">Entrada de Foco</label>
      <input type="text" name="" id="onFocus" onfocus="onFocus()" />
    </div>
    <br />
    <div>
      <label for="onBlur">Saída de foco</label>
      <input
        type="text"
        name=""
        id="onBlur"
        onblur="console.log('Desfocando')"
      />
    </div>
    <br />
    <button onclick="onClick()">Clique-me</button>

    <script src="index.js"></script>
  </body>
</html>
